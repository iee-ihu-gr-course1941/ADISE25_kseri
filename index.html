<!DOCTYPE html>
<html>
<head>
	<title>ADISE 25 PROJECT</title>
</head>
<body>

	<h1>This a kseri game</h1>
    <p>Click the button below to load test data from the backend.</p>
	<button id="loadDataBtn">Load Test Data</button>

	<div id="output"></div>
	
	<script>
		const btn = document.getElementById('loadDataBtn');
		
		btn.addEventListener('click', () => {
            	fetch('test_backend.php')   
                .then(response => response.text())
                .then(data => {
                    document.getElementById('output').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('output').innerHTML = 'Failed to load data.';
                });
        });
    </script>

</body>
</html>
